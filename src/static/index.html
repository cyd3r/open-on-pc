<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Open on PC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="content">
    <div class="logo-wrapper">
      <img class="logo" src="_ionicons_svg_ios-send.svg" class="centre">
      <div class="logo-subtext">Open on PC</div>
    </div>
    <div class="child">
      <form action="/send" method="POST" target="result-frame">
        <input name="url" class="input-url">
        <input type="submit" class="search" value="Open" />
      </form>
    </div>
    <iframe name="result-frame" src="" height="200" width="300"></iframe>
  </div>
</body>
</html>
